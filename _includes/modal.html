<div class="modal">
    <div class="modal__inner">
        <div class="wrapper wrapper--narrow">
            <!--<p class="modal__description">Need help with a project? Fill out the form below and we'll get back to you as soon as possible.</p>-->
            <div id="contact"></div>

            <form id="js-form">

                <div class="row-flex">
                    <div class="row-flex__md-6 contact-input">
                        <input type="text" name="name" id="name" placeholder="Name*">
                    </div>
                    <div class="row-flex__md-6 contact-input">
                        <input type="email" name="email" id="email" placeholder="Email*">
                    </div>

                    <div class="row-flex__md-6 contact-input">
                        <input type="text" name="company" id="company" placeholder="Company">
                    </div>
                    <div class="row-flex__md-6 contact-input">
                        <input type="text" name="website" id="website" placeholder="Website">
                    </div>

                    <div class="row-flex__md-12 contact-input">
                        <textarea type="textarea" rows="3" name="message" id="message" placeholder="Tell us about your project..."></textarea>
                    </div>

                    <div class="contact-input">
                        <a class="btn btn--primary btn--small" id="js-form-submit">Send Message</a>
                    </div>

                </div>
                <!--/.row-->

            </form>

            <div class="form-message">
                <div class="row">
                    <div class="grid-full">
                        <div id="js-form-message"></div>
                    </div>
                    <!--/.grid-->
                </div>
                <!--/.row-->
            </div>
            <!--/.form-message-->
        </div>
    </div>
    <div class="modal__close">X</div>
</div>
<!--/.modal-->
