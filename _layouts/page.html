---
layout: default
bodyclass: page-interior
---
<div class="page-interior">

<section class="section-hero">
  <div class="container hero-content">
    <div class="{% if page.twocol == true %}col-sm-6{% endif %} col-xs-12">
      <h1 class="hero-title">{{ page.hero }}</h1>
      <h5 class="hero-subtitle">{{ page.subtitle }}</h5>
      <div class="hero-scroll">
        <a href="#more"><span></span></a>
      </div><!--/.hero-scroll-->
    </div><!-- /.half.left -->
    {% if page.twocol == true %}
    <div class="col-sm-6 col-xs-12">
      <div class="hero-image-container hidden-phone">
        <img src="{{site.url}}/assets/images/home-hero-bg4.png"/>
      </div><!-- /.hero-image-container -->
    </div><!-- /.half.right -->
    {% endif %}
  </div><!--/.container-->
  <svg class="svg-lines" viewBox="0 0 210 204" xmlns="http://www.w3.org/2000/svg">
    <g class="path-lines" fill-rule="nonzero" fill="currentColor">
      <path id="lines" d="M.417 31.844L36.537 4.57l4.544 6.016L4.96 37.862zM38.105 44.034l4.23-6.246 37.455 25.37-4.23 6.246zM73.608 25.228l42.534-15.476 2.578 7.086-42.534 15.476zM136.295 4.303L142.567.11l25.144 37.608-6.27 4.193zM106.45 87.85l15.512-42.526 7.084 2.584-15.512 42.525zM158.926 75.51l3.772-6.534 39.178 22.62-3.772 6.533zM12.56 102.823l36.12-27.276 4.543 6.017-36.12 27.276zM7.928 134.51l4.23-6.245 37.455 25.37-4.23 6.246zM60.917 120.645l45.154-3.136.524 7.52-45.154 3.137zM139.304 105.847l7.508-.736 4.41 45.023-7.508.736zM166.407 143.207l39.198-22.632 3.77 6.53-39.198 22.632zM184.767 49.696l16.752-42.05 7.003 2.79-16.752 42.05zM166.486 171.257l5.335-5.334 31.99 31.99-5.334 5.334zM76.035 200.752l15.507-42.524 7.084 2.583-15.507 42.526zM113.612 182.563l2.21-7.212 43.256 13.26-2.212 7.213zM8.26 191.208l44.07-10.34 1.72 7.342-44.068 10.338z"/>
    </g>
  </svg>
</section>

<div class="interior-content" id="more">
  <div class="container">
  {% if page.bgimg %}
    <img src="{{site.url}}/assets/images/{{ page.bgimg }}"/>
  {% endif %}
  </div>
  {% if page.bgimg %}
    <div class="interior-content--img-spacer"></div>
  {% endif %}
  {{ content }}
</div>


</div><!--/.page-interior-->
